{% extends 'base.html'%}

{% block main_content%}


<table>
    <tr>
        <td>{{user['user_id']}} </td>
        <td>{{user['date_registered']}} </td>
        <td>{{user['has_late_fees']}} </td>
    </tr>
</table>

    

{% if user['has_late_fees'] == 1%}
<p>Your late fees due are: {{late_fees}}</p>
<p>Please pay this amount below.</p>
<form action="" method="POST" novalidate>
    {{form.hidden_tag()}}
    {{form.submit()}}
</form>


{% endif%}

{% endblock%}
