{% extends 'base.html'%}

{% block main_content%}
    <h1>Your cart</h1>
    {% if cart%}
        <table>
            {% for book_id in cart%}
                <tr>
                    <td> {{book_id}}</td>
                    <td>{{cart[book_id]}} </td>
                </tr>
            {% endfor%}
        </table>

    
        <form action="{{url_for('checkout')}}" method="POST" novalidate>
            {{form.hidden_tag()}}
            
            {{form.submit()}}


        </form>
    {% else%}
        <p>Cart is empty, please add some items to your cart!</p>
    {% endif%}
        
{% endblock%}
