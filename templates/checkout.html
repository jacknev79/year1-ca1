{% extends 'base.html'%}

{% block main_content%}
    <h1>Checkout</h1>
    {% if cart%}
        <table>
            {% for book_id in cart%}
                <tr>
                    <td> {{book_id}}</td>
                    <td>{{cart[book_id]}} </td>
                </tr>
            {% endfor%}
        </table>

        <form action="" method="POST" novalidate>
            {{form.hidden_tag()}}
            
            {{form.submit()}}


        </form>
    {% else%}
        <p>Cart is empty, please add items to cart before checkout!</p>
    {% endif%}
    

{% endblock%}
